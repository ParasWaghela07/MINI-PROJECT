<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory_Math: Optimize your mind</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="reponsive2.css">
</head>
<body>
    <div class="main">
        <div class="nav">
         <p id="Name">MEMORY_MATH</p>
         <p id="slogan">Powering Up Your Mental Math!</p>
        </div>

        <div class="body">
            <p id="signal"></p>
            <div id="num">START</div>
        </div>
        
        

        <div class="note">
            <p><h2>NOTE :</h2>Answer only after all content appears</p>
        </div>

        <div class="ansContainer">
            <input type="number" id="ansbox" placeholder="Answer">
        </div>

        <div class="submit">
            
            <div id="btn">SUBMIT</div>
        </div>

        <div class="guidelines">
            <p>Refresh to play again !</p>
            <p>Press Back to change difficulty.</p>
        </div>


        


    </div>
    <script src="homepage.js"></script>
    <script src="game.js"></script>
</body>
</html>
