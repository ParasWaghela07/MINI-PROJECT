<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Homepage</title>
<style>
    *{
        font-family: "General Sans";
    }
    @font-face {
    font-family: 'General Sans';
    src: url(GeneralSans-Regular.otf);
}
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    nav {
        background-color: #444;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        padding: 0 10px;
    }

    section {
        padding: 20px;
        margin: 20px 0;
        background-color: #fff;
        border-radius: 5px;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to My Homepage</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <section>
        <h2>About Us</h2>
        <p>This is a simple homepage created using HTML and CSS.</p>
    </section>

    <section>
        <h2>Our Services</h2>
        <ul>
            <li>Web Development</li>
            <li>Graphic Design</li>
            <li>SEO Optimization</li>
        </ul>
    </section>

    <section>
        <h2>Contact Us</h2>
        <p>Email: info@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>
</div>

<footer>
    <p>&copy; 2024 My Homepage. All rights reserved.</p>
</footer>

</body>
</html>
